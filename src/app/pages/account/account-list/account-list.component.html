<div class="row">
    <div class="col-sm-12">
        <br />
        <h4>LISTA DE CONTAS</h4>
        <br />
        <div style="width: 100%;" class="d-flex justify-content-end">
            <a pButton iconPos="right" class="p-button-help ml-auto mt-3 border-round"
                [routerLink]="['/admin/accounts/new']" title="Nova Conta"><i class="pi pi-plus"></i></a>
        </div>
        <br />
        <p-table #dt [value]="accountList?.data" [tableStyle]="{ 'min-width': '50rem' }"
            styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20, 50]"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} resultados"
            responsiveLayout="scroll" [rowHover]="true" [showCurrentPageReport]="true">
            <ng-template #header pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th>Login</th>
                    <th class="text-center">Ações</th>
                </tr>
            </ng-template>
            <ng-template #body let-account pTemplate="body">
                <tr [ngClass]="rowClass(account)" [ngStyle]="rowStyle(account)">
                    <td>{{ account?.accountPerson?.name }}</td>
                    <td>{{ account?.credential?.username }}</td>
                    <td class="text-center" style="width: 200px;">
                        <div class="action-buttons">
                            <button pButton class="p-button p-button-help m-1" (click)="editar(account)" title="Editar">
                                <i class="pi pi-pencil"></i>
                            </button>
                            <button pButton iconPos="right" class="p-button p-button-danger m-1"
                                (click)="deleteAccount(account)" title="Excluir">
                                <i class="pi pi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" style="text-align: center">Não possui nenhum registro.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
