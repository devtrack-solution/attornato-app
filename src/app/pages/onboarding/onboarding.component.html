<div class="container" style="padding: 2rem;">
  <!-- Botão de Sair -->
  <div style="display: flex; justify-content: flex-end;">
    <a type="button" class="p-button p-button-help text-white" (click)="logout()">Sair</a>
  </div>

  <!-- Logo -->
  <div style="text-align: center; margin-top: 2rem;">
    <img src="assets/layout/images/logo2.png" style="width: 200px;" />
  </div>
  <br />
  <!-- Título -->
  <div style="text-align: center; margin-top: 2rem;">
    <h4>ESCOLHA UMA EMPRESA PARA ACESSAR</h4>
  </div>

  <!-- Filtro -->
  <div style="display: flex; justify-content: flex-end; margin: 1rem 0;">
    <input pInputText type="search" class="form-control" placeholder="Filtrar por Nome da Empresa" style="width: 300px;"
      (input)="filterCompanies()" />
  </div>

  <!-- Loading -->
  <div *ngIf="!viewCompany" style="text-align: center;">
    <span style="font-size: 18px">Carregando...</span>
  </div>

  <!-- Cards de Empresa -->
  <div class="p-grid p-justify-center">
    @for (role of this.rolesList; track role; let i = $index) {
    <div class="p-col-12 p-md-4 p-lg-4">
      <div class="card text-center shadow-2" style="padding: 1.5rem;">
        <i class="pi pi-users" style="font-size: 2rem; color: #2c555d;"></i>
        <h5 class="mt-3 text-ellipsis">{{ role.name }}</h5>
        <button pButton class="w-20rem" class="p-button-help mt-3" (click)="dashBoardRole(role)">
          Entrar
        </button>
      </div>
    </div>
    }
  </div>

</div>

<p-toast></p-toast>
