<ng-template #modalContent let-modal>
    <div class="modal-header" >
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close(modal)"></button>
    </div> 
    <div class="modal-body">
      <div class="card table-card">
        <div class="card-body">
          <div class="d-flex align-items-center justify-content-between">
            <h3>Cadastrar Perfil</h3>
          </div>
          <div class="card-body row btn-page">
            <form [formGroup]="form" autocomplete="off" (ngSubmit)="onSubmit(modal)">
              <formly-form
                [form]="form"
                [fields]="fields"
                [options]="options"
                [model]="model"
                autocomplete="off"
                aria-label="Formulário de Cadastrar empresa"
                title="Formulário de Cadastrar empresa"
              ></formly-form>
              <div class="d-flex flex-wrap text-danger gap-2 align-items-center justify-content-center mb-3" aria-live="assertive">
                {{ message }}
              </div>
              <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center">
                <button
                  type="submit"
                  class="btn btn-success d-inline-flex"
                  aria-label="Salvar empresa"
                  title="Salvar empresa"
                >
                  <i class="ti ti-circle-check me-1" aria-hidden="true"></i>
                  Salvar
                </button>
                <button
                  type="button"
                  class="btn btn-danger d-inline-flex"
                  aria-label="Cancelar a operação"
                  title="Cancelar a operação"
                  (click)="voltar(modal)"
                >
                  <i class="ti btn-outline-danger me-1 m-1" aria-hidden="true"></i>
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
