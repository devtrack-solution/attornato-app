<div class="row">
    <div class="col-sm-12">
        <br/>
        <h4>LISTA DE DETALHES</h4> 
        <br/>
        <div style="width: 100%;" class="d-flex justify-content-end">
            <button pButton iconPos="right" class="p-button-help ml-auto mt-3 border-round"  (click)="openCreateDetails()" title="Nova Origem"><i class="pi pi-plus"></i></button>
        </div>
        <br/>         
        <p-table #dt [value]="detailsList?.data" [tableStyle]="{ 'min-width': '50rem' }"
            styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20, 50]"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} resultados"
            responsiveLayout="scroll" [rowHover]="true" [showCurrentPageReport]="true">
            <ng-template #header pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th class="text-center">Ações</th>
                </tr>
            </ng-template>
            <ng-template #body let-details pTemplate="body">
                <tr [ngClass]="rowClass(details)" [ngStyle]="rowStyle(details)">
                    <td>{{ details?.name }}</td>
                    <td class="text-center" style="width: 200px;">
                        <div class="action-buttons">
                            <button pButton class="p-button p-button-help m-1" (click)="openEditDetails(details)"
                                title="Editar">
                                <i class="pi pi-pencil"></i>
                            </button>
                            <button pButton iconPos="right" class="p-button p-button-danger m-1" (click)="deleteDetails(details)"
                                title="Excluir">
                                <i class="pi pi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" style="text-align: center">Não possui nenhum registro.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<app-details-new #showCreate></app-details-new>
<app-details-edit #showUpdate></app-details-edit>
