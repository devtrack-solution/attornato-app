<div class="row">
  <div class="col-sm-12">
    <div class="card table-card">
      <div class="card-header">
        <div class="d-flex align-items-center justify-content-between">
          <h5>Atualizar Perfil</h5>
          <a class="btn btn-primary" [routerLink]="'/admin/settings/role'"> <i class="ti ti-arrow-back"></i>Voltar </a>
        </div>
      </div>
      <div class="card-body row btn-page">
        <form [formGroup]="form" (ngSubmit)="onSubmit(model)" autocomplete="off">
          <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model" autocomplete="off"></formly-form>
          <div class="d-flex flex-wrap text-danger gap-2 align-items-center justify-content-center mb-3">
            {{ message }}
          </div>
          <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center">
            <button type="submit" class="btn btn-success d-inline-flex" [disabled]="!form.valid"
              ><i class="ti ti-circle-check me-1"></i>Salvar
            </button>
            <button type="button" (click)="cancelation()" class="btn btn-danger d-inline-flex"
              ><i class="ti btn-outline-danger me-1 m-1"></i>Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<p-toast></p-toast>
