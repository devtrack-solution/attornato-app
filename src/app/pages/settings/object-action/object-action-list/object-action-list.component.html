<div class="row">
    <div class="col-sm-12">
        <br/>
        <h4>LISTA DE OBJETOS DE AÇÃO</h4> 
        <br/>
        <div style="width: 100%;" class="d-flex justify-content-end">
            
            <input placeholder="Informe o nome" pInputText id="name" type="text" class="p-inputtext formSearch"
                #name />
            <button pButton icon="pi pi-search" (click)="this.filter(name.value)" label="Pesquisar"
                class="p-button p-button-help search" style="margin-left: 1%;"></button>
            <button pButton icon="pi pi-eraser" (click)="this.cleanFilter()" label="Limpar Filtro"
                class="p-button p-button-help search" style="margin-left: 1%;"></button>
        </div>
        <br /><br />
        <div style="width: 100%;" class="d-flex justify-content-end">
            <button pButton iconPos="right" class="p-button-help ml-auto mt-3 border-round"  (click)="openCreateObjectAction()" title="Novo Objeto de Ação"><i class="pi pi-plus"></i></button>
        </div>
        <br/>         
        <p-table #dt [value]="objectActionList?.data" [tableStyle]="{ 'min-width': '50rem' }"
            styleClass="p-datatable-gridlines" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5, 10, 20, 50]"
            currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} resultados"
            responsiveLayout="scroll" [rowHover]="true" [showCurrentPageReport]="true">
            <ng-template #header pTemplate="header">
                <tr>
                    <th>Nome</th>
                    <th class="text-center">Ações</th>
                </tr>
            </ng-template>
            <ng-template #body let-objectAction pTemplate="body">
                <tr [ngClass]="rowClass(objectAction)" [ngStyle]="rowStyle(objectAction)">
                    <td>{{ objectAction?.name }}</td>
                    <td class="text-center" style="width: 200px;">
                        <div class="action-buttons">
                            <button pButton class="p-button p-button-help m-1" (click)="openEditObjectAction(objectAction)"
                                title="Editar">
                                <i class="pi pi-pencil"></i>
                            </button>
                            <button pButton iconPos="right" class="p-button p-button-danger m-1" (click)="deleteObjectAction(objectAction)"
                                title="Excluir">
                                <i class="pi pi-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" style="text-align: center">Não possui nenhum registro.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<app-object-action-new #showCreate></app-object-action-new>
<app-object-action-edit #showUpdate></app-object-action-edit>
