<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
        <div class="row" style="justify-content: center; align-items: center; display: flex">
            <img [src]="'assets/layout/images/logo2.png'" width="250px" class="mt-4" alt="diamond-layout" />
        </div>

        <div class="flex flex-column align-items-center gap-4">
            <div>
                <h2>Login</h2>
                <p>Esqueceu a senha? <a class="text-primary hover:underline cursor-pointer font-medium" routerLink="/forgotpassword">Clique aqui</a>.</p>
            </div>
            <input pInputText id="email" placeholder="Email" class="w-20rem" #username required/>
            <input pInputText type="password"  id="password" placeholder="Password" class="w-20rem" #password required />
            <button pButton label="CONTINUE" type="button" class="w-20rem p-button-help" (click)="login(username.value, password.value)"></button>
        </div>

        <p class="text-color-secondary font-semibold"></p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/fundo-roxo.png')">
        <div class="mt-auto mb-auto">
            <span class="block text-white text-7xl font-semibold">Acesso ao Attornato </span>
            <span class="block text-white text-3xl mt-4">Seja bem vindo ao novo sistema do attornato</span>
        </div>
    </div>
</div>
<p-toast></p-toast>
