<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
        <img [src]="'assets/layout/images/logo-dark.svg'" class="h-4rem mt-4" alt="diamond-layout" />

        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>Crie uma nova senha</h2>
                <p>Informe uma nova senha e confirme</p>
            </div>

            <div class="flex flex-column gap-4">
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock z-2"></i>
                    <input pInputText type="password" class="w-20rem" id="password" placeholder="Password" styleClass="w-full"   inputStyleClass="w-full md:w-25rem "  #password />
                </span>
                <span class="p-input-icon-left w-full">
                    <i class="pi pi-lock z-2"></i>
                    <input pInputText type="password" class="w-20rem" id="password" placeholder="Repeat Password" styleClass="w-full"   inputStyleClass="w-full md:w-25rem"   #repeatPassword />
                </span>
                <div class="flex flex-wrap gap-2 justify-content-between">
                    <button pButton pRipple label="Cancelar" class="flex-auto p-button-outlined" [routerLink]="['/']"></button>
                    <button pButton pRipple label="Enviar" class="flex-auto p-button-help" (click)="change(password.value, repeatPassword.value)"></button>
                </div>
            </div>
        </div>

        <p class="text-color-secondary font-semibold">A problem? <a href="#" class="primary-color">Click here</a> and let us help you.</p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/fundo-roxo.png')">
        <div class="mt-auto mb-auto">
            <span class="block text-white text-7xl font-semibold">Mude o sua senha</span>
            <span class="block text-white text-3xl mt-4">Lorem ipsum dolor sit amet, consectetur<br/> adipiscing elit. Donec posuere velit nec enim<br/> sodales, nec placerat erat tincidunt. </span>
        </div>
    </div>
</div>
<p-toast></p-toast>
