<div class="flex h-screen">
    <div class="w-full lg:w-4 h-full text-center px-6 py-6 flex flex-column justify-content-between">
         <div class="row" style="justify-content: center; align-items: center; display: flex">
            <img [src]="'assets/layout/images/logo2.png'" width="250px" class="mt-4" alt="diamond-layout" />
        </div>
        <div class="flex flex-column align-items-center gap-4">
            <div class="mb-3">
                <h2>Esqueci a senha</h2>
                <p>Digite seu e-mail para redefinir sua senha</p>
            </div>

            <span class="p-input-icon-left w-full md:w-25rem">
                <i class="pi pi-envelope"></i>
                <input id="email" type="text" pInputText class="w-full md:w-25rem" placeholder="Email" #email required>
            </span>
            <div class="flex gap-3 w-full md:w-25rem">
                <button pButton pRipple label="Cancelar" class="flex-auto p-button-outlined" [routerLink]="['/']"></button>
                <button pButton pRipple label="Enviar" class="flex-auto p-button-help" (click)="send(email.value)"></button> 
            </div>
        </div>

        <p class="text-color-secondary font-semibold">A problem? <a href="#" class="primary-color">Click here</a> and let us help you.</p>
    </div>
    <div class="w-8 hidden lg:flex flex-column justify-content-between align-items-center px-6 py-6 bg-cover bg-norepeat" style="background-image: url('assets/demo/images/auth/fundo-roxo.png')">
        <div class="mt-auto mb-auto">
            <span class="block text-white text-7xl font-semibold">Reset your<br/>Password</span>
            <span class="block text-white text-3xl mt-4">Lorem ipsum dolor sit amet, consectetur<br/> adipiscing elit. Donec posuere velit nec enim<br/> sodales, nec placerat erat tincidunt. </span>
        </div>
    </div>
</div>
<p-toast></p-toast>
