<div class="p-grid">
  <div class="p-col-12">
    <div class="d-flex justify-content-end">
      <button pButton iconPos="right" class="p-button-help ml-auto mt-3 border-round" (click)="voltar()" title="Voltar">
        <i class="pi pi-chevron-left"></i>
        Voltar
      </button>
    </div>
    <br />
    <br />
    <h4>Atualizar Processos {{ this.tipoProcesso }}</h4>
    <br />
    <p>
      <b>Cliente: </b><span>{{this.nameClient}}</span>
    </p>
 
    <div class="p-grid p-fluid">

      <form [formGroup]="formAdm" (ngSubmit)="onSubmit(modelAdm)" autocomplete="off"
        *ngIf="tipoPessoa === 'administrativo'">
        <formly-form [form]="formAdm" [fields]="fieldsAdministrativo" [model]="modelAdm" autocomplete="off"
          class="p-col-12"></formly-form>

      </form>

      <form [formGroup]="formJudicial" (ngSubmit)="onSubmit(modelJudicial)" autocomplete="off"
        *ngIf="tipoPessoa === 'judicial'">
        <formly-form [form]="formJudicial" [fields]="fieldsJudicial" [model]="modelJudicial" autocomplete="off"
          class="p-col-12"></formly-form>

      </form>
    </div>

    <!-- Erro ou mensagens -->
    <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center text-danger mt-3">
      {{ message }}
    </div>
  </div>
</div>

<p-toast></p-toast>
