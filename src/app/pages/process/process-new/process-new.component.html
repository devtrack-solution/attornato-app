<div class="p-grid">
  <div class="p-col-12">
    <div class="d-flex justify-content-end">
      <button pButton iconPos="right" class="p-button-help ml-auto mt-3 border-round" (click)="voltar()" title="Voltar">
        <i class="pi pi-chevron-left"></i>
        Voltar
      </button>
    </div>
    <br />
    <h4>Cadastrar Processos</h4>
    <br />
    <br />
    <br />

    <div class="p-grid p-fluid">

      <div class="p-col-12">
        <p-radioButton name="tipo" value="administrativo" [(ngModel)]="tipoPessoa" inputId="administrativo"
          label="Processo Administrativo"></p-radioButton>
        <p-radioButton name="tipo" value="judicial" [(ngModel)]="tipoPessoa" inputId="judicial"
          label="Processo Judicial" class="ml-4"></p-radioButton>
          <br />
      </div>
      <form [formGroup]="formAdm" (ngSubmit)="onSubmit(modelAdm)" autocomplete="off" *ngIf="tipoPessoa === 'administrativo'">
        <formly-form [form]="formAdm" [fields]="fieldsAdministrativo"
          [model]="modelAdm" autocomplete="off" class="p-col-12"></formly-form>
        
        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center text-danger">
          {{ message }}
        </div>
      </form>

      <form [formGroup]="formJudicial" (ngSubmit)="onSubmit(modelJudicial)" autocomplete="off" *ngIf="tipoPessoa === 'judicial'">
        <formly-form [form]="formJudicial" [fields]="fieldsJuridico"
          [model]="modelJudicial" autocomplete="off" class="p-col-12"></formly-form>
        
        <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center text-danger">
          {{ message }}
        </div>
      </form>
    </div>

    <!-- Erro ou mensagens -->
    <div class="d-flex flex-wrap gap-2 align-items-center justify-content-center text-danger mt-3">
      {{ message }}
    </div>
  </div>
</div>

<p-toast></p-toast>
